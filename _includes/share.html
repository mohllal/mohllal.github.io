<section class="share">
    <h3>Share</h3>
    <a aria-label="Share on Twitter"
        href="https://twitter.com/intent/tweet?text=&quot;{{ page.excerpt }}&quot;%20{{ site.url }}{{ page.url }}&hashtags={% for tag in page.tags %}{{tag}},{% endfor %}&summary={{ page.excerpt }}"
        onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;" title="Share on Twitter">
        <svg class="icon icon-twitter">
            <use xlink:href="#icon-twitter"></use>
        </svg>
    </a>
    <a aria-label="Share on Facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}&quote={{ page.excerpt }}"
        onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;" title="Share on Facebook">
        <svg class="icon icon-facebook">
            <use xlink:href="#icon-facebook"></use>
        </svg>
    </a>
    <a aria-label="Share on LinkedIn" href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title={{ page.title }}&summary={{ page.excerpt }}&source={{ site.url }}"
        onclick="window.open(this.href, 'linkedin-share', 'width=520,height=570');return false;" title="Share on LinkedIn">
        <svg class="icon icon-linkedin">
            <use xlink:href="#icon-linkedin"></use>
        </svg>
    </a>
</section>
